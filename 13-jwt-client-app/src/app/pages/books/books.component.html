<h1>List of Books</h1>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    @for (book of books; track book.id) {
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
        </tr>
    }@empty {
        <tr>
            <td colspan="3">No books found</td>
        </tr>
    }
</table>
