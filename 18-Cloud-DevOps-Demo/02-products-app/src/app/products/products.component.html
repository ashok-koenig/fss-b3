<h2>List of Products</h2>
<table width="100%" border="1">
  <thead>
    <tr>
      <th>Product ID</th>
      <th>Titile</th>
      <th>Category</th>
      <th>Price</th>      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency }}</td>      
    </tr>
  </tbody>
